<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <h1>🏆LEADERBOARD🏆</h1>

    <div id="inputForm">
        <input type="text" class="fname" name="firstName" id="firstname" placeholder="First Name">
        <input type="text" class="lname" name="lastName" id="lastname" placeholder="Last Name">
        <select name="" class="country" id="country">
            <option value="" selected>Select country</option>

        </select>
        <input type="number" class="score" id="score" placeholder="Score">
        <button>Add Score</button>
    </div>

    <div class="container" id="container"></div>

    <script src="country.js"></script>
    <script src="script.js"></script>
</body>

</html>
