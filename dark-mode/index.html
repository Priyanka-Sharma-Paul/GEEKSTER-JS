<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle bg-black" id="toggle">
        <div id="circle"></div>
        <img src="sun.svg" alt="Sun" width="40px" height="40px">
        <img src="moon.svg" alt="Moon" width="40px" height="40px">
    </div>
    <h1 id="text">Click on the Toggle Button</h1>
    <div class="time">
        <img id="sun" src="sun.svg" alt="Sun" width="100px" height="100px">
        <img class="hidden" id="moon" src="moon.svg" alt="Moon" width="100px" height="100px">
    </div>
    <script src="script.js"></script>
</body>
</html>
