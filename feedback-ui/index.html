<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div id="give-feedback">
            <h1 class="heading">Feedback UI</h1>
            <div class="ratings-container" id="ratings-container">
                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png">
                    <small>Unhappy</small>
                </div>
                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png">
                    <small>Neutral</small>
                </div>
                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png">
                    <small>Satisfied</small>
                </div>
            </div>
            <button class="btn" id="btn">Send Review</button>
        </div>
        <div id="feedback">
            <strong>Thank you!</strong>
            <br>
            <br>
            <strong>Feedback: <span id="selectedFeedback"></span></strong>
            <p>We'll use your feedback to improve our customer support.</p>
            <button class="btn" id="done">Ok</button>
        </div>

    </div>
    <div id="overlay"><img src="loader.gif"><span>Sending Feedback....</span></div>
    <script src="script.js"></script>
</body>

</html>
