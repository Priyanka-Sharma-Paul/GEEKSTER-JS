<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="placeOrder">
        <div id="items">
            <img class="item" id="burger" src="burger.jpeg">
            <img class="item" id="fire" src="fries.jpeg">
            <img class="item" id="drinks" src="drinks.jpeg">
        </div>
        <button id="orderButton" disabled>Order Food</button>
    </div>
    <div id="orderStatus">
        <h2>Order Placed</h2>
        <div id="ordered_items">
            <img class="ordered_item" id="ordered_burger" src="burger.jpeg">
            <img class="ordered_item" id="ordered_fire" src="fries.jpeg">
            <img class="ordered_item" id="ordered_drinks" src="drinks.jpeg">
        </div>
        <div id="orderId">Order ID: <span id="orderIdValue"></span></div>
        <button id="done">Done</button>
    </div>
    <div id="overlay"><img src="loader.gif"><span>Processing Order....</span></div>
    <script src="script.js"></script>
</body>
</html>
